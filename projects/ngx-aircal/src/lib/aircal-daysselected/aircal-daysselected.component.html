<p class="aircal__meta__row__item aircal__helper" 
    *ngIf="numberOfDaysSelected?.days > 0">
    <span class="aircal__meta__row__item--highlight">{{numberOfDaysSelected?.days}}</span> day<span *ngIf="numberOfDaysSelected?.days > 1">s</span> selected
</p>

<p class="aircal__meta__row__item aircal__helper--bold" 
    *ngIf="numberOfDaysSelected?.months > 0">{{numberOfDaysSelected?.months}} month<span *ngIf="numberOfDaysSelected?.months > 1">s</span> selected
</p>

<p class="aircal__meta__row__item aircal__helper--bold" 
    *ngIf="numberOfDaysSelected?.years > 0">{{numberOfDaysSelected?.years}} year<span *ngIf="numberOfDaysSelected?.years > 1">s</span> selected
</p>
