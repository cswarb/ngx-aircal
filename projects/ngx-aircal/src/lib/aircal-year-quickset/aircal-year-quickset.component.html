<div class="aircal__meta__rows">
    <h5 class="aircal__text--reset">Select year</h5>
    <div class="aircal__meta">
        <button type="button" role="button" (click)="getPrevYearChunks()" class="aircal__icon aircal__icon__button aircal__icon__prev"></button>
        <div class="aircal__meta aircal__meta__row aircal__meta__row--extended">
            <p class="aircal__text--small aircal__text--light aircal__clickable aircal__meta__clickable" *ngFor="let year of yearChoices">
                <span (click)="selectYear(year)" [ngClass]="{'aircal__text--highlight': isCurrentYear(year), 'aircal__text--disabled': !isCurrentYearViable(year)}">{{year}}</span>
            </p>
        </div>
        <button type="button" role="button" (click)="getNextYearChunks()" class="aircal__icon aircal__icon__button aircal__icon__next"></button>
    </div>
</div>
