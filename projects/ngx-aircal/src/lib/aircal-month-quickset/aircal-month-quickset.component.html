<div class="aircal__meta__rows">
    <h5 class="aircal__text--reset">Select month</h5>
    <div class="aircal__meta aircal__meta__row">
        <p class="aircal__text--small aircal__text--light aircal__clickable aircal__meta__clickable" *ngFor="let month of monthChoices">
            <span (click)="selectMonth(month)" [ngClass]="{'aircal__text--highlight': isCurrentMonth(month)}">{{formatMonthToReadable(month)}}</span>
        </p>
    </div>
</div>
