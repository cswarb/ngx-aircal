<div class="aircal" [ngStyle]="{'width': options?.width, 'height': options?.height}">
    <section *ngIf="options?.daysSelectedCounterVisible" class="aircal__meta aircal__meta__rows">
        <div class="aircal__meta__row">
            <div data-aircal-daysselected [numberOfDaysSelected]="aircal?.numberOfDaysSelected"></div>
        </div>
        <div class="aircal__meta__row aircal__meta__row__shortcuts">
            <select class="aircal__shortcut" #selectedShortcutRange [disabled]="!aircal?.selectedStartDate" (change)="selectionShortcutChanged(selectedShortcutRange.value)">
                <option selected="selected" value="" disabled="disabled">Selection shortcuts</option>
                <option *ngFor="let item of ObjectKeys(options.selectionShortcuts)" [value]="item">{{options?.selectionShortcuts[item]}}</option>
            </select>
        </div>
    </section>
    
    <div class="aircal__cal__container">
        <div class="aircal__cal aircal__cal--double">
            <section class="aircal__meta">
                <button [disabled]="options?.disablePreviousSelection || aircal?.disablePreviousSelection" role="button" (click)="prevMonth()" class="aircal__icon aircal__icon__button aircal__icon__prev"></button>
                <p class="aircal__text aircal__text__month">{{date.format("MMMM")}} {{date.format("YYYY")}}</p>
            </section>
            <div class="aircal__meta">
                <div class="flex-container aircal__daysofweek" *ngFor="let dayName of ObjectKeys(options.dayLabels)">{{options.dayLabels[dayName]}}</div>
            </div>
            <div class="aircal__day__container">
                <div *ngFor="let day of daysArray" 
                class="aircal__day" 
                (mouseenter)="isHovering(day)" 
                (mouseleave)="isLeaving(day)"
                (click)="selectDate(day)" 
                [ngClass]="{'aircal--inactive': (!day || day?.isLastMonth || day?.isNextMonth), 
                    'aircal--highlighted': day?.highlight, 
                    'aircal--istoday': isToday(day), 
                    'aircal--selected': isSelected(day) && (!day?.isNextMonth || !day?.isLastMonth)}">
                <span>{{day?.date()}}</span>
                </div>
            </div>
        </div>
        
        <div class="aircal__cal aircal__cal--double">
            <div class="aircal__meta">
                <p class="aircal__text aircal__text__month">{{nextMonthDate.format("MMMM")}} {{nextMonthDate.format("YYYY")}}</p>
                <button [disabled]="options?.disableForwardSelection || aircal?.disableForwardSelection" role="button" (click)="nextMonth()" class="aircal__icon aircal__icon__button aircal__icon__next"></button>
            </div>
            <div class="aircal__meta">
                <div class="flex-container aircal__daysofweek" *ngFor="let dayName of ObjectKeys(options.dayLabels)">{{options.dayLabels[dayName]}}</div>
            </div>
            <div class="aircal__day__container">
                <div *ngFor="let day of nextMonthDaysArray" 
                    class="aircal__day" 
                    (mouseenter)="isHovering(day)" 
                    (mouseleave)="isLeaving(day)" 
                    (click)="selectDate(day)" 
                    [ngClass]="{'aircal--inactive': (!day || day?.isLastMonth || day?.isNextMonth), 
                        'aircal--highlighted': day?.highlight, 
                        'aircal--istoday': isToday(day), 
                        'aircal--selected': isSelected(day) && (!day?.isNextMonth || !day?.isLastMonth)}">
                    <span>{{day?.date()}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="aircal__actions">
        <button *ngIf="options?.showClearBtn" class="aircal__button aircal__button--cancel" [disabled]="!aircal?.selectedStartDate || !aircal?.selectedEndDate"
            (click)="dateRangeCleared()">{{options?.clearText}}</button>
        <button class="aircal__button aircal__button--apply" [disabled]="!aircal?.selectedStartDate || !aircal?.selectedEndDate" (click)="dateRangeCommitted()">{{options?.applyText}}</button>
    </div>
</div>
